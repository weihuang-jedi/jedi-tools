diagnostics:

  # Data read
  # ---------
- data:
    type: IodaObsSpace
    datasets:
      - name: experiment
        filenames:
          #- /work2/noaa/gsienkf/weihuang/jedi/case_study/surf/ioda_v2_data/out.12/sfc_ps_obs_2020011006_0003.nc4
          #- /work2/noaa/gsienkf/weihuang/jedi/case_study/surf/run_80.40t1n_36p/obsout/sfc_ps_obs_2020011006_0000.nc4
          #- /work2/noaa/gsienkf/weihuang/jedi/case_study/sfc-ship/obsout/sfcship_ps_obs_2020011006_0000.nc4
          #- /work2/noaa/gsienkf/weihuang/jedi/case_study/surf/run_80.40t1n_36p/obsout/sfcship_ps_obs_2020011006_0000.nc4
          - /work2/noaa/gsienkf/weihuang/jedi/case_study/surf/run_80.40t1n_36p/obsout/sfcship_ps_obs_2020011006_0000.nc4
        groups:
          - name: ObsValue
            variables: &variables [surface_pressure]
          - name: GsiHofXBc
          - name: EffectiveQC0
          - name: GsiHofX
          - name: GsiEffectiveQC
          - name: MetaData

  transforms:

    # Generate omb for GSI
    - transform: arithmetic
      new name: experiment::ObsValueMinusGsiHofXBc::${variable}
      equals: experiment::ObsValue::${variable}-experiment::GsiHofXBc::${variable}
      for:
        variable: *variables

    # Generate omb for JEDI
    - transform: arithmetic
      new name: experiment::ObsValueMinusHofx::${variable}
      equals: experiment::ObsValue::${variable}-experiment::GsiHofX::${variable}
      for:
        variable: *variables

    # Generate hofx that passed QC for JEDI
    - transform: accept where
      new name: experiment::hofxPassedQc::${variable}
      starting field: experiment::GsiHofX::${variable}
      where:
        - experiment::GsiEffectiveQC::${variable} == 0
      for:
        variable: *variables

    # Generate GSI hofx that passed JEDI QC
    - transform: accept where
      new name: experiment::GsiHofXBcPassedQc::${variable}
      starting field: experiment::GsiHofXBc::${variable}
      where:
        - experiment::GsiEffectiveQC::${variable} == 0
      for:
        variable: *variables

    # Generate omb that passed QC for JEDI
    - transform: accept where
      new name: experiment::ObsValueMinushofxPassedQc::${variable}
      starting field: experiment::ObsValueMinusHofx::${variable}
      where:
        - experiment::GsiEffectiveQC::${variable} == 0
      for:
        variable: *variables

    # Generate omb that passed QC for GSI
    - transform: accept where
      new name: experiment::ObsValueMinusGsiHofXBcPassedQc::${variable}
      starting field: experiment::ObsValueMinusGsiHofXBc::${variable}
      where:
        - experiment::GsiEffectiveQC::${variable} == 0
      for:
        variable: *variables

  graphics:

    # JEDI h(x) vs Observations
    # -------------------------
    - batch figure:
        variables: *variables
      figure:
        layout: [1,1]
        title: 'Observations vs. JEDI h(x) | ${variable_title}'
        output name: observation_scatter_plots/surf/${variable}/jedi_hofx_vs_obs_surf_${variable}.png
      plots:
        - add_xlabel: 'Observation Value'
          add_ylabel: 'JEDI h(x)'
          add_grid:
          add_legend:
            loc: 'upper left'
          layers:
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::GsiHofX::${variable}
            markersize: 5
            color: 'black'
            label: 'JEDI h(x) versus obs (all obs)'
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::hofxPassedQc::${variable}
            markersize: 5
            color: 'red'
            label: 'JEDI h(x) versus obs (passed QC in JEDI)'

    # GSI h(x) vs Observations
    # -------------------------
    - batch figure:
        variables: *variables
      figure:
        layout: [1,1]
        title: 'Observations vs. GSI h(x) | ${variable_title}'
        output name: observation_scatter_plots/${variable}/gsi_hofx_vs_obs_${variable}.png
      plots:
        - add_xlabel: 'Observation Value'
          add_ylabel: 'GSI h(x)'
          add_grid:
          add_legend:
            loc: 'upper left'
          layers:
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::GsiHofXBc::${variable}
            markersize: 5
            color: 'black'
            label: 'GSI h(x) versus obs (all obs)'
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::GsiHofXBcPassedQc::${variable}
            markersize: 5
            color: 'red'
            label: 'GSI h(x) versus obs (passed QC in JEDI)'

    # JEDI h(x) vs GSI h(x)
    # ---------------------

    - batch figure:
        variables: *variables
      figure:
        layout: [1,1]
        title: 'JEDI h(x) vs. GSI h(x) | ${variable_title}'
        output name: observation_scatter_plots/${variable}/gsi_hofx_vs_jedi_hofx_${variable}.png
      plots:
        - add_xlabel: 'GSI h(x)'
          add_ylabel: 'JEDI h(x)'
          add_grid:
          add_legend:
            loc: 'upper left'
          layers:
          - type: Scatter
            x:
              variable: experiment::GsiHofXBc::${variable}
            y:
              variable: experiment::GsiHofX::${variable}
            markersize: 5
            color: 'black'
            label: 'JEDI h(x) versus GSI h(x)'
          - type: Scatter
            x:
              variable: experiment::GsiHofXBcPassedQc::${variable}
            y:
              variable: experiment::hofxPassedQc::${variable}
            markersize: 5
            color: 'red'
            label: 'JEDI h(x) versus GSI h(x) (passed QC in JEDI)'

    # JEDI omb vs GSI omb
    # ---------------------

    - batch figure:
        variables: *variables
      figure:
        layout: [1,1]
        title: 'JEDI omb vs. GSI omb| ${variable_title}'
        output name: observation_scatter_plots/${variable}/gsi_omb_vs_jedi_omb_${variable}.png
      plots:
        - add_xlabel: 'GSI observation minus h(x)'
          add_ylabel: 'JEDI observation minus h(x)'
          add_grid:
          add_legend:
            loc: 'upper left'
          layers:
          - type: Scatter
            x:
              variable: experiment::ObsValueMinusGsiHofXBc::${variable}
            y:
              variable: experiment::ObsValueMinusHofx::${variable}
            markersize: 5
            color: 'black'
            label: 'GSI omb vs JEDI omb (all obs)'
          - type: Scatter
            x:
              variable: experiment::ObsValueMinusGsiHofXBcPassedQc::${variable}
            y:
              variable: experiment::ObsValueMinushofxPassedQc::${variable}
            markersize: 5
            color: 'red'
            label: 'GSI omb vs JEDI omb (passed QC in JEDI)'
